<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

// This example displays a marker at the center of Australia.
// When the user clicks the marker, an info window opens.

function initMap() {
  var real_center = {lat: 37.3478859333, lng: 126.8879395};
  var yh_house=new google.maps.LatLng(37.3003033,126.8425103);
  var cha_house=new google.maps.LatLng(37.2687495,127.0122722);
  var bm_house=new google.maps.LatLng(37.474605,126.809036); 


  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 10,
    center: real_center
  });
  

  var lineSymbol = {
    path: google.maps.SymbolPath.CIRCLE,
    scale: 6,
    strokeColor: '#FF00FF'
  };

  // Create the polyline and add the symbol to it via the 'icons' property.
  var line = new google.maps.Polyline({
    path: [bm_house,yh_house,cha_house],
    strokeColor:"#0000FF",
    strokeWeight:2,
    icons: [{
      icon: lineSymbol,
      offset: '100%'
    }],
    map: map
  });

  animateCircle(line);

  
function animateCircle(line) {
    var count = 0;
    window.setInterval(function() {
      count = (count + 1) % 200;

      var icons = line.get('icons');
      icons[0].offset = (count / 2) + '%';
      line.set('icons', icons);
  }, 20);
}

  var contentString_yh = 'Cook';
  var contentString_cha = 'Poketmon';
  var contentString_bm = 'Hello world';

  var marker = new google.maps.Marker({
    position: yh_house,
    map: map,
    title: 'yh_house'
  });

  var marker2 = new google.maps.Marker({
    position: cha_house,
    map: map,
    title: 'cha_house'
  });

  var marker3 = new google.maps.Marker({
    position: bm_house,
    map: map,
    title: 'bm_house'
  });
  
  var infowindow = new google.maps.InfoWindow({
    content: contentString_yh
  });

  var infowindow2 = new google.maps.InfoWindow({
    content: contentString_cha
  });

  var infowindow3 = new google.maps.InfoWindow({
    content: contentString_bm
  });

  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });

  marker2.addListener('click', function() {
    infowindow2.open(map, marker2);
  });

  marker3.addListener('click', function() {
    infowindow3.open(map, marker3);
  });


}

  </script>
  <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap"></script>
  </body>
</html>
