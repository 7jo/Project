  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var real_center = {lat: 37.3478859333, lng: 126.8879395};
  var yh_house=new google.maps.LatLng(37.300664, 126.840502);
  var cha_house=new google.maps.LatLng(37.2687495, 127.0122722);
  var bm_house=new google.maps.LatLng(37.474605, 126.809036); 
  

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 10,
    center: real_center
  });
  

  var lineSymbol = {
		    path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
		    strokeColor: '#FF0000'
		  };

		  // Create the polyline and add the symbol via the 'icons' property.
		  var line = new google.maps.Polyline({
		    path: [bm_house, yh_house, cha_house],
		    strokeColor:"#A2A5A8",
		    icons: [{
		      icon: lineSymbol,
		      offset: '100%'
		    }],
		    map: map
		  });

		  animateArrow(line);

		  
		  function animateArrow(line) {
		      var count = 0;
		      window.setInterval(function() {
		        count = (count + 1) % 200;

		        var icons = line.get('icons');
		        icons[0].offset = (count / 2) + '%';
		        line.set('icons', icons);
		    }, 20);		  
		  }
		  
  var contentString_yh = 'Cook';
  var contentString_cha = '<img src="/Tour/img/numera.png" style="width:200px;height:180px;">'
		+'<div></div>'+'<a href="http://afreeca.com/wssytyt">Pocketmon</a>';
  var contentString_bm = '<img src="/Tour/img/Chrysanthemum.jpg" style="width:200px;height:180px;">'
  							+'<div></div>'+'Hello World';

  var marker = new google.maps.Marker({
    position: yh_house,
    map: map,
    title: 'yh_house'
  });

  var marker2 = new google.maps.Marker({
    position: cha_house,
    map: map,
    title: 'cha_house'
  });

  var marker3 = new google.maps.Marker({
    position: bm_house,
    map: map,
    title: 'bm_house'
  });
  
  var infowindow = new google.maps.InfoWindow({
    content: contentString_yh
  });

  var infowindow2 = new google.maps.InfoWindow({
    content: contentString_cha
  });

  var infowindow3 = new google.maps.InfoWindow({
    content: contentString_bm
  });
  
  function markerInMap(infowindow,map,marker,name){
	      
  }

  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });

  marker2.addListener('click', function() {
    infowindow2.open(map, marker2);
  });

  marker3.addListener('click', function(){
	  infowindow.open(map, marker);  
	  markerInMap("bm_house")});


}

  </script>
  <script 
        src="https://maps.googleapis.com/maps/api/js?signed_in=false&callback=initMap"></script>
